<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ShareMeJS example</title>
    <style type="text/css">
    body {
        font-family: sans-serif;
    }
    </style>
</head>

<body onload="init();">

    <h1>ShareMe example</h1>
    <h5>Using global share values defined when initializing the Share obj.</h5>
        <div>
            <ul><li><a class="facebook_custom" href="#">Facebook</a></li></ul>
            <ul><li><a class="twitter_custom" href="#">Twitter</a></li></ul>
            <ul><li><a class="pinterest_custom" href="#">Pinterest</a></li></ul>
        </div>

    <h5>Using unique share values defined on click. No need to call initialize</h5>
        <div>
            <ul><li><a class="testme" href="#">Facebook bypass default settings.</a></li></ul>
        </div>

    <!--The Facebook SDK-->
    <script src='//connect.facebook.net/en_US/all.js'></script>
    <script src="../components/jquery/jquery.min.js"></script>
    <script src="../src/ShareMe.js"></script>
    <script>
    function init() {

        /**
         * Define default values for sharing.
         */
        var sharingData = {
            classSelectorFacebook: ".facebook_custom", //class name of facebook btns. can be anything.
            facebookAppId: "224545301082432", //facebook AppId
            faceBookCallBack: faceBookCallBack, //facebook callback
            classSelectorTwitter: ".twitter_custom", //twitter btns
            classSelectorPinterest: ".pinterest_custom", //twitter btns
            sharePicture: 'http://placehold.it/250x250', //image url to share
            shareTitle: "Share title",
            shareUrl: "http://www.zaaz.com", //url to share
            captionFacebook: "Facebook caption",
            descFacebook: "Facebook desc",
            descTwitter: "Twitter desc",
            descPinterest: "Pinterest desc",
        };

        //any element with the matching selector will launch a share modal.
        possible.ShareMe.initialize(sharingData);


        /**
         * Open dialogue holding FB Share UI. Bypass default values.
         */
        $('.testme').on('click', function() {

            var shareTitle = "my title",
                captionFacebook = "cool caption",
                descFacebook = "cool desc",
                shareUrl = "http://www.possible.com",
                picture = "http://placehold.it/350x150",
                facebookAppId = "224545301082432"; //facebook AppId

                if ( window.location.hostname.toLowerCase().indexOf('localhost') != -1)
                { 
                    facebookAppId = "220850724789139";
                }
                    

            possible.ShareMe.openFacebook(shareTitle, captionFacebook, descFacebook, shareUrl, picture, facebookAppId, faceBookCallBack);
        });

        /**
         * [faceBookCallBack description]
         * @param  {[type]} response [description]
         * @return {[type]}          [description]
         */
        function faceBookCallBack(response){
            alert("response "+ response);
        }

    }
    </script>

</body>
</html>
